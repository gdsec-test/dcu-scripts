name: Github Stats
on:
  workflow_dispatch:
  schedule:
    - cron:  '25 14 * * MON-FRI'
    - cron:  '25 15-23 * * MON-FRI'
jobs:
  scale-out-runner:
    concurrency: main
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout DCU actions
        uses: actions/checkout@v2
        with:
          repository: gdcorp-infosec/dcu-actions
          token: ${{ secrets.REPO_PAT }}
          path: local-actions/dcu-actions
      - name: Scale Runners
        uses: ./local-actions/dcu-actions/scale
        with:
          aws-access-key: ${{ secrets.AWS_ACCESS_KEY_ID_CICD }}
          aws-secret-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CICD }}
          aws-deploy-role: ${{ secrets.AWS_DEPLOY_ROLE_CICD }}
          repo-pat: ${{ secrets.REPO_PAT }}
  generate-stats:
    concurrency: main
    runs-on: [ec2ubuntu]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_CICD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CICD }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_CICD }}
          role-duration-seconds: 900
          aws-region: us-west-2
      - name: Complete Stats
        if: github.event.schedule == '25 14 * * MON-FRI'
        run: chmod +x ${GITHUB_WORKSPACE}/.github/github_stats.sh && ${GITHUB_WORKSPACE}/.github/github_stats.sh -c
        env:
          SLACK_CHANNEL: customer_protection
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
      - name: Hourly Stats
        if: github.event.schedule == '25 15-23 * * MON-FRI' || github.event.schedule != '25 14 * * MON-FRI'
        run: chmod +x ${GITHUB_WORKSPACE}/.github/github_stats.sh && ${GITHUB_WORKSPACE}/.github/github_stats.sh -d
        env:
          SLACK_CHANNEL: customer_protection
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
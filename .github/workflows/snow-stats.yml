name: Snow Stats
on:
  workflow_dispatch:
  schedule:
    - cron:  '25 14 * * MON-FRI'
jobs:
  scale-out-runner:
    concurrency: main
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout DCU actions
        uses: actions/checkout@v2
        with:
          repository: gdcorp-infosec/dcu-actions
          token: ${{ secrets.REPO_PAT }}
          path: local-actions/dcu-actions
      - name: Scale Runners
        uses: ./local-actions/dcu-actions/scale
        with:
          aws-access-key: ${{ secrets.AWS_ACCESS_KEY_ID_CICD }}
          aws-secret-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_CICD }}
          aws-deploy-role: ${{ secrets.AWS_DEPLOY_ROLE_CICD }}
          repo-pat: ${{ secrets.REPO_PAT }}
  generate-stats:
    concurrency: main
    runs-on: [ec2ubuntu]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2
      - name: Complete Stats
        run: chmod +x ${GITHUB_WORKSPACE}/.github/snow_stats.sh && ${GITHUB_WORKSPACE}/.github/snow_stats.sh
        env:
          SLACK_CHANNEL: customer_protection
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SNOW_USER: ${{ secrets.SNOW_USER }}
          SNOW_PASS: ${{ secrets.SNOW_PASS }}